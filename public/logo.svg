<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerHexGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Group -->
  <g transform="translate(10, 5)">
    <!-- Outer Hexagon -->
    <polygon 
      points="30,5 50,5 55,15 55,35 50,45 30,45 25,35 25,15" 
      fill="none" 
      stroke="url(#hexGradient)" 
      stroke-width="2"
    />
    
    <!-- Middle Hexagon -->
    <polygon 
      points="32,8 48,8 52,15 52,35 48,42 32,42 28,35 28,15" 
      fill="none" 
      stroke="url(#innerHexGradient)" 
      stroke-width="1.5"
    />
    
    <!-- Inner Hexagon -->
    <polygon 
      points="34,11 46,11 49,15 49,35 46,39 34,39 31,35 31,15" 
      fill="none" 
      stroke="url(#innerHexGradient)" 
      stroke-width="1"
    />
    
    <!-- Inner Arrow -->
    <polygon 
      points="38,20 42,20 42,25 44,23 42,21 42,26 38,26" 
      fill="#00d4ff"
    />
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AURALIX</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffd700">AI</text>
</svg> 